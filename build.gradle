buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.ebean:ebean-gradle-plugin:11.26.1"
    }
}

plugins {
    id 'java'
}

group 'com.cv.utilizable'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'io.ebean:ebean:11.27.1'
    compile 'com.h2database:h2:1.4.191'
    compile group: 'io.ebean.test', name: 'ebean-test-config', version: '11.27.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'io.ebean'

ebean {
    debugLevel = 1
}

test {
    testLogging.showStandardStreams = true
}